<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Products</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/fonts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../Content/style.css" rel="stylesheet" />
</head>
<body ng-app="MyApp" ng-controller="ProductTable">
    <div class="header">
        <div class="container">
            <div class="col-lg-6">
                <img src="../../Content/images/logo.png" />
            </div>
            <div class="col-lg-6">
                <form class="example" action="action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

        </div>
    </div>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="../Index.html">Home</a>
                        </li>
                        <li class="active"><a href="../Product/Products.html">Products</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../Pages/Account/Register.html">Login/Register</a></li>
                        <li><a href=""> <i class="fa fa-cart-plus  white-icon fa-lg "></i> <span class="badge" id="badge" ng-model="amount">{{cartCount}}</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-lg-3 col-md-3 col-sm-6" ng-repeat="product in productsData">
            <div class="item-block">
                <div class="item-name">{{product.Name}}</div>
                <div class="item-image"><img src="../../Content/images/items/small/{{product.Image}}.jpg" /></div>
                <br>
                <div class="item-price">R{{product.Price}}</div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="item-stock">
                            <div ng-if="product.Quantity >= 20">
                                <span class="label label-success">In Stock</span>
                            </div>
                            <div ng-if="product.Quantity <= 0">
                                <span class="label label-danger">Out of stock</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <input class="btn shop-now" type="button" ng-click="addToCart(product)" value="Shop Now" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Products -->

    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/app.js"></script>
    <script src="../../Scripts/Services.js"></script>
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/formValidation.js"></script>
    <script src="../../Scripts/sweetalert-dev.js"></script>
    <script src="../../Scripts/style.js"></script>
</body>
</html>
