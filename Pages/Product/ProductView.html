<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product View</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="../../Content/style.css" rel="stylesheet" />
</head>
<body ng-app="MyApp">
    <div class="header navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <img class="img-responsive" src="../../Content/images/logo.png" />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <form class="example" action="action_page.php">
                    <input type="text" ng-model="search" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

        </div>
        <div class="navbar navbar-default ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="container">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="Index.html">Home</a>
                            </li>
                            <li><a href="../Pages/Product/Products.html">Products</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">Reister <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="../Pages/Account/CustomerAccount.html">Customer</a></li>
                                    <li><a href="../Pages/Account/DriverAccount.html">Driver</a></li>

                                </ul>
                            </li>

                            <li><a data-toggle="modal" data-target="#myModal"> <i class="fa fa-cart-plus  white-icon fa-lg "></i> <span class="badge" id="badge" ng-model="amount">{{cartCount}}</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div ng-controller="ProductDetailView">
            <div class="row" ng-repeat="p in products">
                <div class="col-lg-6">
                    <div class="container"><img src="../../Content/images/items/big/{{p.Image}}.jpg" /></div>
                </div>
                <div class="col-lg-6">
                    <h1>{{p.Name}}</h1>
                    <br />
                    <h1>{{p.Description}}</h1>
                    <br />
                    <h1>R{{p.Price}}</h1>
                    <br />
                    <Button ng-click="ButtonClick()" type="button" class="btn btn-lg pink-button">Add to cart </Button>
                </div>
            </div>
        </div>
    </div>

    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/app.js"></script>

    <script src="../../Scripts/angular-cookies.js"></script>
    <script src="../../Scripts/Services.js"></script>
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/formValidation.js"></script>
    <script src="../../Scripts/sweetalert-dev.js"></script>
    <script src="../../Scripts/style.js"></script>
</body>
</html>
