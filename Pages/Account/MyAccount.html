<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <title>My Account</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/fonts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../Content/style.css" rel="stylesheet" />
</head>
<body style="padding-top:150px" ng-controller="MyAccountController">
    <div class="header navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <img class="img-responsive" src="../../Content/images/logo.png" />
            </div>


        </div>
        <div class="navbar navbar-default ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="container">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="../Index.html"><i class="fa fa-home white-icon fa-lg "></i> Home</a>
                            </li>
                        </ul>

                        <div ng-if="!Name">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle-o white-icon fa-lg "></i> Account <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="../Pages/Account/CustomerAccount.html">Customer</a></li>
                                        <li><a href="../Pages/Account/DriverAccount.html">Driver</a></li>

                                    </ul>
                                </li>
                                <li><a href="Account/Cart.html"> <i class="fa fa-cart-plus  white-icon fa-lg "></i>Shopping Basket <span class="badge" id="badge">{{count}}</span> </a></li>
                            </ul>
                        </div>
                        <div ng-if="Name">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle-o white-icon fa-lg "></i> {{Name}} <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li class="active"><a href="MyAccount.html">Account Overview</a></li>
                                        <li><a href="MyOrders.html">My Orders</a></li>

                                    </ul>
                                </li>
                                <li><a ng-click="logoutUser()"> <i class="fa fa-sign-out  white-icon fa-lg "></i> Logout</a></li>
                                <li><a href="Account/Cart.html"> <i class="fa fa-cart-plus  white-icon fa-lg "></i> Shopping Basket  <span class="badge" id="badge">{{count}}</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3><strong>Profile Overview<i class="fa fa-user-circle-o pull-right  white-icon fa-lg "></i></strong></h3></div>
                <div class="panel-body">
                    <form class="form-register" method="post">
                        <h3><strong>ID:</strong></h3>
                        <input ng-model="ID" type="text" class="form-control" placeholder="Name" name="name" maxlength="30" disabled>
                        <h3><strong>Name:</strong></h3>
                        <input ng-model="Name" type="text" class="form-control" placeholder="Name" name="name" maxlength="30" required>
                        <h3><strong>Surname:</strong></h3>
                        <input ng-model="Surname" type="text" class="form-control" placeholder="Surname" name="surname" maxlength="30" required>
                        <h3><strong>Email:</strong></h3>
                        <input ng-model="Email" type="text" class="form-control" placeholder="Email Address" name="email" maxlength="50" required>
                        <h3><strong>Phone:</strong></h3>
                        <input ng-model="Phone" type="text" class="form-control" placeholder="Phone Number" name="phonenumber" maxlength="10" required>
                        <h3><strong>Password:</strong></h3>
                        <input ng-model="Password" type="password" class="form-control" placeholder="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="12" required><br>
                    </form>
                </div>

            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3><strong>Card Information<i class="fa fa-credit-card-alt pull-right  white-icon fa-lg "></i></strong></h3></div>
                <div class="panel-body">

                </div>

            </div>
        </div>
    </div>


    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/app.js"></script>
    <script src="../../Scripts/angular-cookies.js"></script>
    <script src="../../Scripts/Services.js"></script>
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/style.js"></script>
</body>
</html>
