<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <title>Administrator</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../Content/style.css" rel="stylesheet" />
</head>
<body ng-controller="SupplierController">
    <div class="header navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <img class="img-responsive" src="../../Content/images/logo.png" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

            </div>

        </div>
        <div class="navbar navbar-default ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="container">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="Index.html"><i class="fa fa-home white-icon fa-lg "></i> Home</a>
                            </li>
                            <li><a href="../Pages/Product/Products.html">Products</a></li>
                        </ul>

                        <div ng-if="!supplier">

                        </div>
                        <div ng-if="supplier">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown"></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="../Account/MyAccount.html">Account Overview</a></li>
                                        <li><a href="../Pages/Account/DriverAccount.html">My Orders</a></li>

                                    </ul>
                                </li>
                                <li><a href=""><i class="fa fa-user-circle-o white-icon fa-lg "></i> {{supplier}} </a></li>
                                <li><a ng-click="Logout()"> <i class="fa fa-sign-out  white-icon fa-lg "></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br />
    <div class="container-fluid" ng-model="show">
        <h1 class="text-center"><strong>Product Table</strong></h1>
        <table class="table table-hover table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Supplier</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Image</th>
                    <th class="text-center">Edit</th>
                </tr>
            </thead>
            <!--<span class="label label-success">In Stock</span>-->
            <tr ng-repeat="product in data">
                <td class="text-center">{{product.ProductID}}</td>
                <td class="text-center">{{product.SupplierEmail}}</td>
                <td class="text-center">{{product.SupplierName}}</td>
                <td class="text-center">{{product.Price | currency:"R"}}</td>
                <td class="text-center">{{product.Quantity}}<br /><span class="label label-danger">Running Low</span></td>
                <td class="text-center"><img class="img-circle" height="50px" width="50px" ng-src="data:image/jpg;base64,{{product.Image}}"></td>
                <td class="text-center"> <Button type="button" class="btn btn-block btn-default" data-toggle="modal" data-target="#editproduct">Add Quantity</Button></td>
                <div id="editproduct" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Batch</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <!--<input ng-model="productID" type="text" class="form-control" placeholder="ID" required>
                    <input ng-model="productName" type="text" class="form-control" placeholder="Name" required>
                    <input ng-model="productPrice" type="text" class="form-control" placeholder="Price" required>-->
                                    <input ng-model="productQuantity" type="text" class="form-control" placeholder="Quantity" required>
                                    <!--<input ng-model="productSupplier" type="text" class="form-control" placeholder="Supplier" required>
                    <input ng-model="productImage" type="file" class="form-control" placeholder="Phone Number" id="image" accept="image/*" required><br />-->
                                    <Button type="button" ng-click="AddBatch(product)" class="btn edit">Batch Quantity</Button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <Button type="button" class="btn btn-default btn-block" data-dismiss="modal">Close</Button>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </table>
    </div>

    <!------------------------------------------------ Modals --------------------------------------------->
    <!--Edit Product-->
    

    <!------------------------------------ Product ------------------------------------>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/app.js"></script>
    <script src="../../Scripts/angular-cookies.js"></script>
    <script src="../../Scripts/Services.js"></script>
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/formValidation.js"></script>
    <script src="../../Scripts/sweetalert-dev.js"></script>
    <script src="../../Scripts/style.js"></script>

</body>
</html>
